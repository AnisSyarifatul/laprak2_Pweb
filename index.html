<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="trigger.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container-bar">
                <a class="navbar-logo">
                    <img src="./img/Logo.png">
                    Todo List
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-body">

            <div class="left-side">
                <p style="font-weight: bold; font-size: 1rem;">Your Emoji Progress:</p>
                <img class="C-grade" src="./img/C.png" style = "width : 100px">
                <img class="B-grade" src="./img/B.png" style = "width : 100px">
                <img class="A-grade" src="./img/A.png" style = "width : 100px">
            </div>

            <div class="right-side">
            <!-- Tabel TodoList -->
            <table class="table table-bordered table-striped" style="line-height: 1.6;">
                <tbody class="badanTable">
                    <tr>
                        <th style="width: 5rem;">
                            <i class="bi bi-plus-square-fill tambahTodo" style="font-size: 1.2rem;"></i>
                        </th>
                        <th colspan="3" style="text-align: center;">On Progress</th>
                    </tr>
                </tbody>
            </table>
            </div>

            <!-- Form Add -->
             <div class="form-add">
                <form style="padding: 1rem; padding-left: 2rem;">
                    <label for="newactivity">Activity</label><br>
                    <input type="text" id="newactivity" autocomplete="off"><br>
                    <label for="newtime">Time</label><br>
                    <input type="time" id="newtime" autocomplete="off"><br>
                </form>
                <div style="padding-left: 2rem; margin-top: -1rem;">
                    <button id="batalButton" style="margin-top: 1rem;">Batal</button>
                    <button id="tambahButton" style="margin-top: 1rem;">Tambahkan</button>
                </div>
             </div>
        </div>
    </main>
</body>
</html>
